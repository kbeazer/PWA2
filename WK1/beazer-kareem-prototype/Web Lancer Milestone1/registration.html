<!doctype html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<title>Web Lancer</title>
		<link rel="stylesheet" type="text/css" href="css/main.css">
	</head>

	<body>
		
		<div>
			<a href="index.html"><img src="images/web-lancer.png" alt="web lancer logo"></a>
		</div>

		<div class="container">
			<h1>Sign Up Below</h1>
			<p>And start connecting with users from around the world!</p>
			<label for="first-name">First Name</label><br>
			<input type="text" name="first-name" placeholder="Enter your first name"><br>
			<label for="last-name">Last Name</label><br>
			<input type="text" name="last-name" placeholder="Enter your last name"><br>
			<label for="user-name">User Name</label><br>
			<input type="text" name="user-name" placeholder="Enter your user name" required><br>
			<label for="email">Email Address</label><br>
			<input type="email" name="email" placeholder="Enter your email address" required><br>
			<label for="confirm">Confirm Address</label><br>
			<input type="email" name="confirm" placeholder="Confirm your email" required><br>
			<label for="password">Password</label><br>
			<input type="password" name="password" placeholder="Enter a password" required><br>
			<label for="pass-confirm">Confirm</label><br>
			<input type="password" name="pass-confirm" placeholder="Confirm your password" required><br>
			<input type="checkbox" required>
			<p>I agree to the <a href="#">terms</a> of Web Lancer</p>
			<button>Submit</button>
		</div>

		<footer>
			<p>&copy; Web Lancer 2014</p>
		</footer>
		<script type="text/javascript" src="js/jquery-1.11.0.min.js"></script>
	</body>

</html>
